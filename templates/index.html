  <style>
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .crt-cursor {
      animation: blink 1s steps(1) infinite;
    }
    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
    .loading-dots::after {
      content: '';
      animation: dots 1s steps(3, end) infinite;
    }
    /* Êñ∞Â¢ûÈó™ÁÉÅ‰∏ãÂàíÁ∫øÊ†∑Âºè */
    .blink-underscore {
      display: inline-block;
      width: 1ch;
      animation: blink 1s steps(1) infinite;
    }
    .crt-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Fira Mono', 'Consolas', monospace;
      color: #00ff00;
      text-shadow: 0 0 8px #0f0, 0 0 2px #0f0;
      font-size: 2.2rem;
      letter-spacing: 0.12em;
      position: relative;
    }
    .crt-loader-text {
      margin-bottom: 32px;
      letter-spacing: 0.18em;
      display: flex;
      align-items: center;
    }
    .crt-loader-text span {
      animation: crt-flicker 1.5s infinite alternate;
    }
    .crt-loader-text span:nth-child(1) { animation-delay: 0s; }
    .crt-loader-text span:nth-child(2) { animation-delay: 0.1s; }
    .crt-loader-text span:nth-child(3) { animation-delay: 0.2s; }
    .crt-loader-text span:nth-child(4) { animation-delay: 0.3s; }
    .crt-loader-text span:nth-child(5) { animation-delay: 0.4s; }
    .crt-loader-text span:nth-child(6) { animation-delay: 0.5s; }
    .crt-loader-text span:nth-child(7) { animation-delay: 0.6s; }
    .crt-cursor {
      margin-left: 0.2em;
      animation: crt-blink 1s steps(1) infinite;
    }
    @keyframes crt-blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes crt-flicker {
      0% { opacity: 1; text-shadow: 0 0 8px #0f0, 0 0 2px #0f0; }
      50% { opacity: 0.7; text-shadow: 0 0 16px #0f0, 0 0 4px #0f0; }
      100% { opacity: 1; text-shadow: 0 0 8px #0f0, 0 0 2px #0f0; }
    }
    .crt-loader-bar {
      width: 320px;
      max-width: 80vw;
      height: 12px;
      background: linear-gradient(to right, #003800 0%, #00ff00 100%);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      margin-bottom: 24px;
      box-shadow: 0 0 16px #0f0 inset, 0 0 2px #0f0;
    }
    .crt-loader-bar-scan {
      position: absolute;
      left: -40px; top: 0; bottom: 0;
      width: 40px;
      background: linear-gradient(90deg, transparent 0%, #fff 50%, transparent 100%);
      opacity: 0.25;
      filter: blur(2px);
      animation: crt-scan-move 1.2s linear infinite;
    }
    @keyframes crt-scan-move {
      0% { left: -40px; }
      100% { left: 100%; }
    }
    .crt-loader-noise {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0.08;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABnSURBVGhD7cExAQAwDMCg+zfdm1hIeJAkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZIkSZL0BzZ6ARF0k3Z4AAAAAElFTkSuQmCC');
      z-index: 2;
    }
  </style>
